<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Control de Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Sistema de Control de Inventario</h1>

    <!-- Formulario para agregar productos -->
    <div class="card mb-4">
      <div class="card-header">Agregar Producto</div>
      <div class="card-body">
        <form id="productForm">
          <div class="mb-3">
            <label for="productName" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="productName" required>
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Descripción</label>
            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Precio</label>
            <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="productStock" class="form-label">Cantidad en Stock</label>
            <input type="number" class="form-control" id="productStock" min="0" required>
          </div>
          <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
      </div>
    </div>

    <!-- Tabla de productos -->
    <div class="card">
      <div class="card-header">Inventario</div>
      <div class="card-body">
        <table class="table table-striped" id="productTable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Productos generados dinámicamente aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
